<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Talent IQ | Create Job</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f5f7fb;
    padding:30px;
}

.container{
    max-width:600px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

h1{
    text-align:center;
    margin-bottom:20px;
}

label{
    font-size:14px;
    font-weight:500;
}

input, select{
    width:100%;
    padding:10px;
    margin:8px 0 15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    background:#5a67f2;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
}

button:hover{
    background:#3f4de0;
}

.success{
    display:none;
    margin-top:15px;
    text-align:center;
    color:green;
    font-weight:600;
}
</style>
</head>

<body>

<div class="container">
    <h1>➕ Create New Job</h1>

    <label>Job Title</label>
    <input type="text" placeholder="e.g. Backend Developer" id="jobTitle">

    <label>Department</label>
    <input type="text" placeholder="e.g. Engineering / IT" id="department">

    <label>Experience Required</label>
    <select id="experience">
        <option>Select Experience</option>
        <option>Fresher</option>
        <option>1 - 2 Years</option>
        <option>2 - 4 Years</option>
        <option>5+ Years</option>
    </select>

    <label>Location</label>
    <input type="text" placeholder="e.g. Ahmedabad / Remote" id="location">

    <button onclick="createJob()">Create Job</button>

    <div class="success" id="successMsg">
        ✅ Job Created Successfully!
    </div>
</div>

<script>
function createJob(){
    let title = document.getElementById("jobTitle").value;
    let dept = document.getElementById("department").value;
    let exp = document.getElementById("experience").value;
    let loc = document.getElementById("location").value;

    if(title==="" || dept==="" || exp==="Select Experience" || loc===""){
        alert("Please fill all fields!");
        return;
    }

    // Dummy success (no backend)
    document.getElementById("successMsg").style.display = "block";
}
</script>

</body>
</html>
