<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Talent IQ | JD AI Analyzer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f5f7fb;
    padding:30px;
}

.container{
    max-width:900px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

textarea{
    width:100%;
    height:180px;
    padding:15px;
    border-radius:8px;
    border:1px solid #ccc;
    resize:none;
    font-size:14px;
}

button{
    margin-top:15px;
    padding:12px 22px;
    border:none;
    background:#5a67f2;
    color:white;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
}

button:hover{
    background:#3f4de0;
}

/* Output section */
.output{
    display:none;
    margin-top:30px;
    background:#f0f2ff;
    padding:20px;
    border-radius:10px;
}

.output h2{
    margin-bottom:15px;
}

.output-box{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:15px;
}

.card{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.card h3{
    font-size:14px;
    color:#666;
}

.card p{
    font-size:16px;
    font-weight:600;
    margin-top:8px;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ“„ Job Description Upload</h1>

    <label><b>Paste Job Description</b></label>
    <textarea id="jdText" placeholder="Paste job description here..."></textarea>

    <center>
        <button onclick="analyzeJD()">ðŸ§  Analyze JD using AI</button>
    </center>

    <!-- AI Output -->
    <div class="output" id="aiOutput">
        <h2>ðŸ¤– AI Analysis Result</h2>

        <div class="output-box">
            <div class="card">
                <h3>Job Role</h3>
                <p id="jobRole">Backend Developer</p>
            </div>

            <div class="card">
                <h3>Required Skills</h3>
                <p id="skills">Python, Django, SQL</p>
            </div>

            <div class="card">
                <h3>Experience Level</h3>
                <p id="experience">2 â€“ 4 Years</p>
            </div>
        </div>
    </div>
</div>

<script>
function analyzeJD(){
    let jd = document.getElementById("jdText").value;

    if(jd.trim() === ""){
        alert("Please paste Job Description first!");
        return;
    }

    // Show dummy AI output
    document.getElementById("aiOutput").style.display = "block";
}
</script>

</body>
</html>
